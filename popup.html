<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeTracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<ul id="done-tasks-list"></ul>
<input type="text" id="done-task" placeholder="What did you done?">
<button type="button" id="add-done-task">+</button>
<div id="timer-box">
    <span id="hours">0</span>h&nbsp;
    <span id="minutes">0</span>m&nbsp;
    <span id="seconds">0</span>s&nbsp;
</div>
<script src="timer.js"></script>
</body>
</html>
